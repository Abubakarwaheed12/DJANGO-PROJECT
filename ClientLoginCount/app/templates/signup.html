<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h2 class="alert alert-info text-center mt-4">Sign Up</h2>
    <center>
    <form action="" method="post">
        <div class="center">
        {% csrf_token %}
        {% for fm in form %}
        {{fm}}  {{fm.errors|striptags}} <br> 
        {% endfor %}
        <input class="btn btn-success" type="submit" value="signup">
    </div>
    </form>
    {% if messages %}
    {% for message in messages %}
        {{message}}
    {% endfor %}
    {% endif %}

    <a class="btn btn-info mt-3"  href="{% url 'login' %}">login</a>
    <a class="btn btn-success mt-3"  href="{% url 'signup' %}">sign up</a>
</center>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
