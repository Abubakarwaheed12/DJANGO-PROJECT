<!doctype html>
<html lang="en">

<head>
  <title>Self Foriegn Key</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        body{
            background-color:aliceblue;
        }
        .hj{
            box-shadow: 10px -1px 111px -17px rgba(19,161,91,0.75);
            -webkit-box-shadow: 10px -1px 111px -17px rgba(19,161,91,0.75);
            -moz-box-shadow: 10px -1px 111px -17px rgba(19,161,91,0.75);        }
    </style>

</head>

<body>
  <header>
    <div class="container">
       
   
    <!-- Nav tabs -->
    <ul class="nav nav-tabs mt-3 hj"  id="navId" role="tablist">
        <li class="nav-item">
            <a href="#tab1Id" class="nav-link active" data-bs-toggle="tab" aria-current="page">Home</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Services</a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#tab2Id">Action</a>
                <a class="dropdown-item" href="#tab3Id">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#tab4Id">Action</a>
            </div>
        </li>
        <li class="nav-item" role="presentation">
            <a href="#tab5Id" class="nav-link" data-bs-toggle="tab">Our Students</a>
        </li>
    </ul>
  
    <!-- Tab panes -->
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="tab1Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab2Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab3Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab4Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab5Id" role="tabpanel"></div>
    </div>
    
    <!-- (Optional) - Place this js code after initializing bootstrap.min.js or bootstrap.bundle.min.js -->
    <script>
        var triggerEl = document.querySelector('#navId a')
        bootstrap.Tab.getInstance(triggerEl).show() // Select tab by name
    </script>
</div>
  </header>
  <main>
    <div class="container">
      <div class="table-responsive mt-4">
        <table class="table
        table-hover	">
          <thead class="">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Geade</th>
              <th>Subject</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for tacher in tachers %}
              <tr>
                <td>{{tacher.id}}</td>
                <td>{{tacher.name}}</td>
                <td>{{tacher.grade}}</td>
                <td>{{tacher.subject}}</td>
                <td>{{tacher.Hod}}</td>
            </tr>
              {% endfor %}
            </tbody>
        </table>
      </div>
    </div>
  </main>
  <footer>

</footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
